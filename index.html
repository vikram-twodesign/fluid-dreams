<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Dreams</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            background: black; 
        }
        canvas { 
            display: block; 
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <script>
    let t = 0;
    let mousePos = { x: 0, y: 0 };
    let prevMousePos = { x: 0, y: 0 };
    let mouseVelocity = { x: 0, y: 0 };
    let attractionStrength = 0;
    let particles = [];
    const PARTICLE_COUNT = 300;
    
    class Particle {
        constructor() {
            this.reset();
            this.vx = random(-1, 1);
            this.vy = random(-1, 1);
            this.size = random(1, 2.5);
            this.baseHue = random(360);
        }
        
        reset() {
            this.x = random(width);
            this.y = random(height);
            this.prevX = this.x;
            this.prevY = this.y;
        }
        
        update() {
            this.prevX = this.x;
            this.prevY = this.y;
            
            let noiseScale = 0.002;
            let angleX = noise(this.x * noiseScale, this.y * noiseScale, t) * TWO_PI * 2;
            let angleY = noise(this.x * noiseScale, this.y * noiseScale, t + 1000) * TWO_PI * 2;
            
            let flowForce = 0.3;
            this.vx += cos(angleX) * flowForce;
            this.vy += sin(angleY) * flowForce;
            
            let dx = mousePos.x - this.x;
            let dy = mousePos.y - this.y;
            let dist = sqrt(dx * dx + dy * dy);
            
            let mouseSpeed = sqrt(mouseVelocity.x * mouseVelocity.x + mouseVelocity.y * mouseVelocity.y);
            let influenceRadius = map(mouseSpeed, 0, 50, 150, 300);
            
            if (dist < influenceRadius) {
                let force = map(dist, 0, influenceRadius, 1.2, 0) * attractionStrength;
                force *= map(mouseSpeed, 0, 50, 0.5, 2);
                
                let turbulence = noise(this.x * 0.01, this.y * 0.01, t) * TWO_PI;
                this.vx += (dx * force * 0.01 + cos(turbulence) * mouseSpeed * 0.1);
                this.vy += (dy * force * 0.01 + sin(turbulence) * mouseSpeed * 0.1);
                
                let angle = atan2(dy, dx);
                this.vx += cos(angle + PI/2) * force * 0.5;
                this.vy += sin(angle + PI/2) * force * 0.5;
            }
            
            this.vx *= 0.93;
            this.vy *= 0.93;
            this.x += this.vx;
            this.y += this.vy;
            
            if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
                let side = floor(random(4));
                switch(side) {
                    case 0: this.x = random(width); this.y = 0; break;
                    case 1: this.x = width; this.y = random(height); break;
                    case 2: this.x = random(width); this.y = height; break;
                    case 3: this.x = 0; this.y = random(height); break;
                }
                this.prevX = this.x;
                this.prevY = this.y;
                this.vx = random(-1, 1);
                this.vy = random(-1, 1);
            }
        }
        
        draw() {
            let speed = sqrt(this.vx * this.vx + this.vy * this.vy);
            
            let mouseDistance = dist(this.x, this.y, mousePos.x, mousePos.y);
            let mouseInfluence = map(mouseDistance, 0, 200, 1, 0, true);
            
            let alpha = map(speed, 0, 5, 30, 180);
            alpha *= map(mouseDistance, 0, 200, 1.5, 1, true);
            
            let length = map(speed, 0, 5, 2, 15);
            length *= map(mouseDistance, 0, 200, 1.5, 1, true);
            
            let mouseSpeed = sqrt(mouseVelocity.x * mouseVelocity.x + mouseVelocity.y * mouseVelocity.y);
            let hueShift = map(mouseSpeed, 0, 50, 0, 180);
            let hue = (this.baseHue + hueShift + t * 5) % 360;
            
            let saturation = map(mouseDistance, 0, 200, 100, 80, true);
            
            stroke(hue, saturation, 100, alpha);
            strokeWeight(this.size * map(mouseDistance, 0, 200, 1.5, 1, true));
            
            let angle = atan2(this.vy, this.vx);
            let endX = this.x - cos(angle) * length;
            let endY = this.y - sin(angle) * length;
            line(this.x, this.y, endX, endY);
        }
    }
    
    function setup() {
        createCanvas(windowWidth, windowHeight);
        colorMode(HSB, 360, 100, 100, 255);
        mousePos = { x: windowWidth / 2, y: windowHeight / 2 };
        prevMousePos = { ...mousePos };
        
        for(let i = 0; i < PARTICLE_COUNT; i++) {
            particles.push(new Particle());
        }
        
        background(0);
    }

    function draw() {
        background(0, 0, 0, 15);
        
        t += 0.002;
        attractionStrength *= 0.95;
        
        mouseVelocity.x = mousePos.x - prevMousePos.x;
        mouseVelocity.y = mousePos.y - prevMousePos.y;
        prevMousePos = { ...mousePos };
        
        particles.forEach(particle => {
            particle.update();
            particle.draw();
        });
    }

    function mouseMoved() {
        mousePos.x = mouseX;
        mousePos.y = mouseY;
        attractionStrength = 1;
        return false;
    }

    function touchMoved(event) {
        event.preventDefault();
        mousePos.x = touches[0].x;
        mousePos.y = touches[0].y;
        attractionStrength = 1;
        return false;
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
    </script>
</body>
</html>
