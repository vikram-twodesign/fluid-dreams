<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Game Prototype</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            background: black; 
        }
        canvas { 
            display: block; 
            position: fixed;
            top: 0;
            left: 0;
        }
        #debug-overlay {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px;
            font-family: monospace;
            border-radius: 5px;
            z-index: 1000;
            font-size: 12px;
        }
        #motion-grid {
            position: fixed;
            top: 60px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 8px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="debug-overlay">
        Motion Points: <span id="motion-count">0</span>
        <br>
        <label><input type="checkbox" id="show-preview" checked onclick="togglePreview()"> Show Debug</label>
    </div>
    <script>
    let video;
    let prevFrame;
    let motionPoints = [];
    let showPreview = true;
    let gridSize = 16; // Divides screen into a 16x16 grid for motion detection
    let motionGrid = [];
    let motionThreshold = 25; // Adjusted threshold for motion detection
    
    function togglePreview() {
        showPreview = document.getElementById('show-preview').checked;
    }

    function setup() {
        createCanvas(windowWidth, windowHeight);
        
        // Initialize video capture
        video = createCapture(VIDEO);
        video.size(32, 24); // Lower resolution for faster processing
        video.hide();
        
        prevFrame = createImage(video.width, video.height);
        
        // Initialize motion grid
        for(let i = 0; i < gridSize; i++) {
            motionGrid[i] = new Array(gridSize).fill(0);
        }
        
        background(0);
    }

    function detectMotion() {
        video.loadPixels();
        prevFrame.loadPixels();
        
        // Reset motion grid
        for(let i = 0; i < gridSize; i++) {
            motionGrid[i].fill(0);
        }
        
        motionPoints = [];
        let motionCount = 0;
        
        // Sample video pixels and map to grid
        for(let y = 0; y < video.height; y++) {
            for(let x = 0; x < video.width; x++) {
                let i = (y * video.width + x) * 4;
                
                let currR = video.pixels[i];
                let currG = video.pixels[i+1];
                let currB = video.pixels[i+2];
                
                let prevR = prevFrame.pixels[i];
                let prevG = prevFrame.pixels[i+1];
                let prevB = prevFrame.pixels[i+2];
                
                let diff = dist(currR, currG, currB, prevR, prevG, prevB);
                
                if(diff > motionThreshold) {
                    // Map video coordinates to grid coordinates
                    let gridX = floor(map(x, 0, video.width, 0, gridSize));
                    let gridY = floor(map(y, 0, video.height, 0, gridSize));
                    
                    // Increment motion value in grid
                    motionGrid[gridY][gridX] += diff / 100;
                    
                    // Add to motion points for visualization
                    motionPoints.push({
                        x: x / video.width,
                        y: y / video.height,
                        intensity: map(diff, motionThreshold, 100, 0.5, 1, true)
                    });
                    motionCount++;
                }
            }
        }
        
        // Update debug overlay
        document.getElementById('motion-count').textContent = motionCount;
        
        // Update previous frame
        prevFrame.copy(video, 0, 0, video.width, video.height, 0, 0, video.width, video.height);
    }

    function draw() {
        background(0, 0, 0, 25);
        
        detectMotion();
        
        if (showPreview) {
            // Draw video preview
            push();
            translate(width - 160 - 20, 60);
            image(video, 0, 0, 160, 120);
            
            // Draw motion points overlay
            motionPoints.forEach(point => {
                noFill();
                stroke(0, 255, 0);
                ellipse(
                    point.x * 160, 
                    point.y * 120, 
                    5 * point.intensity, 
                    5 * point.intensity
                );
            });
            pop();
            
            // Draw motion grid visualization
            drawMotionGrid();
        }
    }

    function drawMotionGrid() {
        // Draw grid visualization
        let cellWidth = width / gridSize;
        let cellHeight = height / gridSize;
        
        noFill();
        for(let y = 0; y < gridSize; y++) {
            for(let x = 0; x < gridSize; x++) {
                let motionValue = motionGrid[y][x];
                if(motionValue > 0) {
                    fill(0, 255, 0, motionValue * 50);
                    noStroke();
                    rect(x * cellWidth, y * cellHeight, cellWidth, cellHeight);
                }
                
                // Grid lines
                stroke(255, 30);
                noFill();
                rect(x * cellWidth, y * cellHeight, cellWidth, cellHeight);
            }
        }
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
    </script>
</body>
</html>
